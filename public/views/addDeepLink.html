<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:title" content="딥링크 테스트">
    <meta property="og:description" content="안녕하세요 반갑습니다.">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/33802191?v=4" >
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <meta property="og:image:type" content="image/png">
    
    <link type="text/css" rel="stylesheet" href="../css/materialize.css">
    <link type="text/css" rel="stylesheet" href="../css/common_color.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../resource/icon/favicon.ico">
    <title>ADDDDDDDDD</title>
</head>

<body style="overflow-x: hidden;">

    <form style="width:auto; margin-top: 50px;" id="form" action="/api/deepLink" method="POST"
        onsubmit="return addDeepLink()">
        <fieldset class="form" style="max-width: 500px; margin:auto; border:none;">

            <!-- 타이틀 입력-->
            <div class="input-field col s6">
                <input id="title" type="text" name="title" class="validate" data-length="40">
                <label for="title">Title</label>
            </div>

            <!-- 메모 입력-->
            <div class="input-field col s12">
                <textarea id="link" name="link" class="materialize-textarea" data-length="1000"></textarea>
                <label for="link">Link</label>
            </div>

            <!-- 버튼 -->
            <div style="float:right; margin-top: 30px;">
                <a id="btn-cancel" class="waves-effect waves-light btn white black-text"
                    style="margin-right: 10px;">취소</a>
                <button id="btn-save" type="submit" class="waves-effect waves-light btn">등록</button>
            </div>
        </fieldset>
    </form>

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/deepLink.js"></script>
</body>

</html>
